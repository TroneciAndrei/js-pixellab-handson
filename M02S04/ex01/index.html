<!DOCTYPE html>
<html>

<head>
  <script src="app.js"></script>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: background-color 1s ease;
    }

    .animate-class {
      background-color: green;
    }

  </style>
</head>

<body>

  <div class="box"></div>

  <button
    class="applyButton"
    title="Aplica"
  >Aplica</button>

  <button
    class="darkBackground"
    title="Intuneca"
  >Intuneca</button>

</body>

</html>
